<html>
<head>
    <title>Crazy Marquee Builder</title>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../css/base.css" rel="stylesheet" media="screen">
</head>
<body>
  <div class='container'>
    <div id="app" style="height: 100%;">
      <h1>Crazy Marquee</h1>
      <p class='lead'>Double Click on page to start creating marquees!</p>
    </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/underscore.js"></script>
    <script type="text/javascript" src="../lib/backbone.js"></script>
    <script type="text/javascript" src="../lib/backbone.nopersistence.js"></script>
    <!--  <script type="text/javascript" src="live.js"></script> -->
    <script type="text/javascript" src="crazy_marquee.js"></script>
    <script type="text/template" id="marquee_template">
        <marquee style="background-color: <%- bg_color %>; color: <%- fg_color %>;"> <%- message %></marquee>
        <div class='editor'> 
            <form>
            <dl>
            <dt>Message</dt>
            <dd><input class='message' type='text' value="<%- message %>"></dd>
            <dt>Foreground Color</dt>
            <dd><input class='fg_color' type='color' value="<%- fg_color %>"></dd>
            <dt>Background Color</dt>
            <dd><input class='bg_color' type='color' value="<%- bg_color %>"></dd>
            </dl>
            <div class="form-actions">
            <button type='button' class='ok btn btn-primary'>Update</button>
            <button type='button' class='cancel btn'>Cancel</button>
            </form>
          </div>
        </div>
    </script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
